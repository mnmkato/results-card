<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary company</title>
</head>
<body>
    <div class="container">
        <div class="results-div">
            <div>
                Your result
            </div>
            <div class="result-score">
                <h1>76</h1>
                <div>of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-div">
            <h2>Summary</h2>
            <div class="category reaction">
                <img src="assets/images/icon-reaction.svg" alt="">
                <span>Reaction</span>
                <span class="category-score"><b>80</b> / 100</span>
            </div>
            <div class="category memory">
                <img src="assets/images/icon-memory.svg" alt="">
                <span>Memory</span>
                <span class="category-score"><b>92</b> / 100</span>
            </div>
            <div class="category verbal">
                <img src="assets/images/icon-verbal.svg" alt="">
                <span>Verbal</span>
                <span class="category-score"><b>61</b> / 100</span>
            </div>
            <div class="category visual">
                <img src="assets/images/icon-visual.svg" alt="">
                <span>Visual</span>
                <span class="category-score"><b>72</b> / 100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
